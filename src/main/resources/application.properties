spring.application.name=backend-app
# Database
spring.datasource.url=${DB_URL}?sslmode=${DB_SSL_MODE}&channel_binding=${DB_CHANNEL_BINDING}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SSL Configuration (opcional, mas recomendado para Neon)
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require